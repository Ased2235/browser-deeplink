<html>
<head>
    <script src="browser-deeplink.js" type="text/javascript"></script>
    <script type="text/javascript">

    deeplink.setup({
        iOS: {
            appId: "333903271",
            appName: "twitter",
        },
        android: {
            appId: "com.twitter.android"
        }
    });

    function clickHandler(uri) {
        deeplink.open(uri);
        return false;
    }

    </script>
</head>
<body>
    <a href="#" data-uri="twitter://timeline" onclick="clickHandler(this.dataset.uri)">Open Deeplink</a>
</body>
</html>
